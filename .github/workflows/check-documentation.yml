name: Checking the documentation

on:
  workflow_dispatch:
    inputs:
      nu_version:
        description: "A semver, e.g. `0.12.3`, or `nightly` for the latest revision of Nushell."
        required: true
        type: string

  workflow_call:
    inputs:
      nu_version:
        description: "A semver, e.g. `0.12.3`, or `nightly` for the latest revision of Nushell."
        required: true
        type: string

defaults:
  run:
    shell: nu {0}

jobs:
  check-documentation:
    runs-on: ubuntu-latest
    steps:
      - name: Checking out repository
        uses: actions/checkout@v3

      - uses: hustcer/setup-nu@v3.8
        with:
          version: ${{ inputs.nu_version }}

      - name: Check the documentation
        run: |
          nu --commands $"
            use ($env.PWD)/toolkit.nu
            toolkit doc
            if not \(git status --short | lines | is-empty\) {
              error make --unspanned {
                msg: $'status is non-empty: \(git status --short | lines\)'
              }
            }
          "
